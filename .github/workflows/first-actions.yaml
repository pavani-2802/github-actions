name: first-actions.yaml

on: [push]

jobs:
  build:
    # Use the self-hosted runner label
    runs-on: self-hosted
    
    strategy:
      matrix:
        # Define the Python versions you need
        python-version: [3.8, 3.9]
    
    # Define a container to run the steps inside
    container:
      image: python:${{ matrix.python-version }}-slim
      # Note: 'slim' images are smaller but still Debian-based.
      # Other options include 'python:3.8' or 'ubuntu:22.04' 

    steps:
      - uses: actions/checkout@v4
      
      # NOTE: The setup-python action is often redundant when using a pre-built Docker container
      # that already has the correct Python version as its base image.
      # You can often remove the setup-python step entirely in a containerized job:
      # - name: Set up Python
      #   uses: actions/setup-python@v5 
      #   with:
      #     python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          cd src
          python -m pytest addition.py
